<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
    <!--  name="menu" (click)="openLeftMenu()" -->
  </ion-buttons>
  <ion-title>
    {{title}}
  </ion-title>
  <ion-buttons slot="end">
    <ion-button>
      <ion-icon slot="icon-only" name="cart"></ion-icon>
    </ion-button>
    <ion-button>
      <ion-icon slot="icon-only" name="person"></ion-icon>
    </ion-button>
    <!--  name="menu" (click)="openLeftMenu()" -->
  </ion-buttons>
</ion-toolbar>
<ion-toolbar *ngIf="searchtool" class="custom-toolbar">
  <ion-buttons slot="end">
    <ion-button>
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-searchbar [placeholder]="searchplace"></ion-searchbar>
</ion-toolbar>
